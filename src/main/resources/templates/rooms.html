<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/hotel-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 50px 0;
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .table-container {
            width: 100%;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: rgba(0, 123, 255, 0.8);
            font-size: 22px;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(0, 123, 255, 0.2);
            transition: 0.3s;
        }

        a.button-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        a.button-link:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0056b3, #0099cc);
        }

        .top-btn {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="overlay">

    <h2>Room List</h2>

    <div class="top-btn">
        <a href="/add-room" class="button-link">+ Add Room</a>
    </div>

    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Room No</th>
                <th>Room Type</th>
                <th>Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>

            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.roomNo}"></td>
                <td th:text="${room.roomType}"></td>
                <td th:text="${room.price}"></td>
                <td th:text="${room.status}"></td>
                <td>
                    <a th:href="@{'/edit-room/' + ${room.id}}" class="button-link">Edit</a>
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
