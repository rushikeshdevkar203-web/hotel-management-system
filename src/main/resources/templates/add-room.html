<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>

	<style>
		body {
		            margin: 0;
		            font-family: Arial, sans-serif;
		            background: url('/images/hotel-bg.jpg') no-repeat center center fixed;
		            background-size: cover;
		        }

		        /* ===== DARK OVERLAY ===== */
		        .overlay {
		            background: rgba(0, 0, 0, 0.4);
		            min-height: 100vh;
		        }

		        .form-container {
		            width: 400px;
		            margin: 80px auto;
		            padding: 30px;
		            background: rgba(255, 255, 255, 0.15);
		            border-radius: 8px;
					backdrop-filter: blur(10px);
		            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
					font-size: 28px;
		        }

		        h2 {
		            text-align: center;
		            margin-bottom: 20px;
					font-size: 28px;
		        }

		        input {
		            width: 100%;
		            padding: 8px;
		            margin-top: 5px;
		            margin-bottom: 15px;
		            border-radius: 5px;
		            border: 1px solid #ccc;
					font-size: 28px;
		        }

		        button {
		            width: 100%;
		            padding: 10px;
		            background-color: #007bff;
		            border: none;
		            color: white;
		            border-radius: 5px;
		            cursor: pointer;
					font-size: 28px;
		        }

		        button:hover {
		            background-color: #0056b3;
		        }

		        a {
		            display: block;
		            text-align: center;
		            margin-top: 15px;
					font-size: 28px;	
		        }
		    </style>

</head>
<body>

<div class="form-container">

    <h2>Add Room</h2>

    <form th:action="@{/save-room}" th:object="${room}" method="post">

        Room No:
        <input type="text" th:field="*{roomNo}" />

        Room Type:
        <input type="text" th:field="*{roomType}" />

        Price:
        <input type="number" step="0.01" th:field="*{price}" />

        Status:
        <input type="text" th:field="*{status}" />

        <button type="submit">Save</button>

    </form>

    <a href="/rooms">Back to Rooms</a>

</div>

</body>
</html>
